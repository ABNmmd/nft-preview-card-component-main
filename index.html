<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="images">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="main-img">
        <div class="view-img">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="info">
        <a href="#" class="title btn">Equilibrium #3429</a>
        <p class="discription p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <img src="./images/icon-ethereum.svg" alt="ETH">
          0.041 ETH
          <span class="time-left p"> <img src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <span class="name p">Creation of <a href="#" class="btn">Jules Wyvern</a> </span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ABNmmd" target="_blank">ABNmmd</a>.
    </div>
  </footer>

</body>
</html>
